default:
  tags:
    - docker

stages:
  - checks
  - build
  - test

.checks:
  stage: checks
  image: registry.esss.lu.se/ecdc/ess-dmsc/docker-ubuntu2204-build-node:latest

clang-format:
  extends: .checks
  script:
    - jenkins-scripts/check-formatting.sh  # TODO Rename directory

black:
  extends: .checks
  script:
    - python3 -m black --version
    - python3 -m black --check integration-tests

cppcheck:
  extends: .checks
  script:
    - cppcheck --version
    - >
      cppcheck \
        --xml \
        --inline-suppr \
        --suppress=unusedFunction \
        --suppress=missingInclude \
        --enable=all \
        --inconclusive \
        src/ 2> cppcheck.xml

build:
  stage: build
  image: registry.esss.lu.se/ecdc/ess-dmsc/docker-$DISTRIBUTION-build-node:latest
  script:
    - mkdir build
    - cd build
    - $SCL cmake ..
    - $SCL make -j
  parallel:
    matrix:
      - DISTRIBUTION: centos7
        SCL: scl enable devtoolset-11 --
      - DISTRIBUTION:
          - debian11
          - ubuntu2204
        SCL: ''
