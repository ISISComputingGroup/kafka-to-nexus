default:
  tags:
    - docker

stages:
  - static
  - build
  - release

variables:
  SCL: scl enable devtoolset-11 rh-python38 --

.static:
  stage: static
  image: registry.esss.lu.se/ecdc/ess-dmsc/docker-ubuntu2204-build-node:latest

clang-format:
  extends: .static
  script:
    - ci/check-formatting.sh

black:
  extends: .static
  script:
    - python3 -m black --version
    - python3 -m black --check integration-tests

cppcheck:
  extends: .static
  script:
    - cppcheck --version
    - >
      cppcheck \
        --xml \
        --inline-suppr \
        --suppress=unusedFunction \
        --suppress=missingInclude \
        --enable=all \
        --inconclusive \
        src/ 2> cppcheck.xml
  only:
    - merge_requests

build-and-test-debug:
  stage: build
  image: registry.esss.lu.se/ecdc/ess-dmsc/docker-centos7-build-node:latest
  script:
    - mkdir build
    - cd build
    - $SCL conan install --build missing ..
    - $SCL cmake -GNinja -DCMAKE_BUILD_TYPE=Debug -DCONAN=MANUAL -DRUN_DOXYGEN=ON -DCOV=ON ..
    - $SCL ninja all UnitTests docs
    - $SCL ninja coverage
    - cat coverage.txt
  coverage: '/^TOTAL.*\s+(\d+\%)$/'
  artifacts:
    paths:
      - build/coverage.xml
    reports:
      coverage_report:
        coverage_format: cobertura
        path: build/coverage.xml

build-and-test-release:
  stage: build
  image: registry.esss.lu.se/ecdc/ess-dmsc/docker-centos7-build-node:latest
  script:
    - mkdir build
    - cd build
    - $SCL conan install --build missing ..
    - $SCL ../ci/configure-release.sh .. .
    - $SCL ninja all UnitTests docs
    - ./bin/UnitTests
  artifacts:
    paths:
      - build/test-output.xml
    reports:
      junit: build/test-output.xml
